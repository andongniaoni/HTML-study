<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
</head>
<style>
    .align{
        text-align: center;
    }
    .decoration-U{
        /* 文本装饰，下划线 */
        text-decoration: underline; 
    }
    .decoration-N{
        text-decoration: none;
    }
    .indent{
        /* em,相对单位，相对当前元素的一个文字大小来定义 */
        text-indent: 2em;
    }
    .line-height{
        line-height: 45px;
    }
    .font{
        font-size: 26px;
        font-family: serif;
    }
</style>
<body>
    <h1 class="align">圣诞贺卡</h1>
    <P class="decoration-U indent line-height font">圣诞贺卡作为圣诞节礼物在美国和欧洲很流行，许多家庭随贺卡带上年度家庭合照或家庭新闻，新闻一般包括家庭成员在过去一年的优点特长等内容。圣诞节这天寄赠圣诞贺卡，除表示庆贺圣诞的喜乐外，就是向亲友祝福，以表思念之情。尤其对在孤寂中的亲友，更是亲切的关怀和安慰。</P>
    <div class="align"><a href="https://www.baidu.com/" class="decoration-N" target="_self">百度一下</a></div>
    <!-- target="_self" 设置超链接打开方式 -->
    <P class="align decoration-U">圣诞节</P>
</body>
</html>
