<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        .font{
            font-family:serif;
            font-size: 80px;
            font-weight: 700;
            font-style: italic;
        }
        .color{
            color: red;
        }
    </style>
</head>
<body>
    <h2 class="font">111111111111111</h2>
    <P class="color">222222</P>
    <p>444444</p>
    <p>555555</p>
    <p>666666</p>
    
</body>
</html>
