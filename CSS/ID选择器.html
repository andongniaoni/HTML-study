<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID选择器</title>
    <style>
        /*一个标签内只能用一个ID选择器，ctrl+/，生成注释*/
    #color{
        color: red;
        width: 100px;
        height: 200px;
        background-color: blue;
        text-align: right;
    }
</style>
</head>
<body>
    <div id="color">
        <p>ID选择器</p>
    </div>

    <div id="color">
        <p>safsdfdsfsfsd</p>
    </div>
    
</body>
</html>
