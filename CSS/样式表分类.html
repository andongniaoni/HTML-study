<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式表分类</title>
    <style>
        /* 内部样式表 */
        .font{
            font-size: 50px;
            font-family: serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <p class="font">内部样式表</p>
    <!-- 行内样式表 -->
    <p style="font-weight: 700; font-size: 50px; font-family: serif;">行内样式表</p>
    <!-- link rel="stylesheet" href="css文件路径" -->
    <p>外部样式表</p>
</body>
</html>
