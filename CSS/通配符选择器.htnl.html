<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        /* 通配符选择器，给页面中的所有标签定义，星号是选择所有标签的意思*/
        *{
            color: red;
            font-size: 100px;
            background: green;
        }
    </style>
</head>
<body>
    <div>标签选择器</div>
    <div>类选择器</div>
    <div>ID选择器</div>
    <div>通配符选择器</div>
</body>
</html>
